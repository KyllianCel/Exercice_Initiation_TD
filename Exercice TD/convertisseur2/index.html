<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Convertisseur Dynamique</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <table>
    <tr>
        <th colspan="3">Convertisseur</th>
    </tr>
    <tr>
        <td><img src="https://imgs.search.brave.com/RbRWc371KuUuItY9FdCGe1CBTxPR0fvz4TSZc-c9PPg/rs:fit:500:0:1:0/g:ce/aHR0cHM6Ly91cGxv/YWQud2lraW1lZGlh/Lm9yZy93aWtpcGVk/aWEvY29tbW9ucy90/aHVtYi84LzhmL0V1/cm9fc3ltYm9sLnN2/Zy8yNTBweC1FdXJv/X3N5bWJvbC5zdmcu/cG5n" alt="euro"></td>
        <td>Euros</td>
        <td><input type="number" id="euros" value="10"></td>
    </tr>
    <tr>
        <td><img src="https://imgs.search.brave.com/zP_ZGwHs1fWtZc7TCiRP9WM2mrVAjdaDxMsnLymvMZQ/rs:fit:500:0:1:0/g:ce/aHR0cHM6Ly9pbWcu/ZnJlZXBpay5jb20v/cGhvdG9zLXByZW1p/dW0vc2lnbmUtZG9s/bGFyLWFtZXJpY2Fp/bi1hdXRvY29sbGFu/dC1wbmctZm9uZC10/cmFuc3BhcmVudF81/Mzg3Ni0xMDMzNTc2/LmpwZz9zZW10PWFp/c19oeWJyaWQmdz03/NDAmcT04MA" alt="usd"></td>
        <td>Dollar Américain</td>
        <td><input type="number" id="usd" ></td>
    </tr>
    <tr>
        <td><img src="https://imgs.search.brave.com/uIrZ9FyfQEirA-bKPWWZnVuProGIZjB59dUXJbIvdQc/rs:fit:500:0:1:0/g:ce/aHR0cHM6Ly91cy4x/MjNyZi5jb20vNDUw/d20veXVwaXJhbW9z/L3l1cGlyYW1vczIx/MTIveXVwaXJhbW9z/MjExMjAxMjg1LzE3/OTM3NjA4MS1rYW5n/b3Vyb3UtYW5pbWFs/LWF1c3RyYWxpZW4u/anBnP3Zlcj02" alt="aud"></td>
        <td>Dollar Australien</td>
        <td><input type="number" id="aud" ></td>
    </tr>
  </table>

  <script>
    // Taux actuel USD / AUD  le 23/09/2025 pour 1 EUR
    let tauxUSD = 1.18;
    let tauxAUD = 1.79;

    const eurosInput = document.getElementById("euros");
    const usdInput = document.getElementById("usd");
    const audInput = document.getElementById("aud");

    function fromEuros() {
      let eur = parseFloat(eurosInput.value) || 0;
      usdInput.value = (eur * tauxUSD).toFixed(2);
      audInput.value = (eur * tauxAUD).toFixed(2);
    }

    function fromUSD() {
      let usd = parseFloat(usdInput.value) || 0;
      let eur = usd / tauxUSD;
      eurosInput.value = eur.toFixed(2);
      audInput.value = (eur * tauxAUD).toFixed(2);
    }

    function fromAUD() {
      let aud = parseFloat(audInput.value) || 0;
      let eur = aud / tauxAUD;
      eurosInput.value = eur.toFixed(2);
      usdInput.value = (eur * tauxUSD).toFixed(2);
    }

    // Ajout d'écouteurs d’évènements
    eurosInput.addEventListener("input", fromEuros);
    usdInput.addEventListener("input", fromUSD);
    audInput.addEventListener("input", fromAUD);

    
    fromEuros();
  </script>

</body>
</html>
